<head>
  <title>Tanka bilen</title>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower|Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="container-fluid">
    {{> loginButtons}}
    <header>
      <h1>Tanka Bilen</h1>
    </header>
    <table class="table table-hover">
      <thead>
        <tr>
          <th> Reg </th>
          <th> Modell </th>
          <th> Miltal </th>
          <th> Förbrukning </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {{#each cars}}
        <tr>
          <td> {{ reg }} </td>
          <td> {{ model }} </td>
          <td> {{ milage }} </td>
          <td> {{ consumption }} </td>
          <td> {{#if currentUser}}<button class="delete">&times;</button>{{/if}} </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>


  {{#if currentUser}}
  <div class="container-fluid">
    <form class="new-car">
      <input type="text" name="reg" placeholder="Registeringsnummer" size="7" />
      <input type="text" name="model" placeholder="Model" size="30" />
      <input type="number" name="milage" placeholder="Miltal" size="10" maxlength="10" />
      <input type="number" name="consumption" placeholder="Förbrukning" size="10" step="0.01" maxlength="5" />
      <input type="submit" name="add" value="+" />
    </form>
  </div>
  {{/if}}
</body>
